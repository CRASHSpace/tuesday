- title: Crashoverride Network Privacy Coach
  description: Unclear when the last time it was updated but nice step-by-step wizard style walk through
  url: http://www.crashoverridenetwork.com/coach.html

- title: EFF Surveillance Self Defense resources
  description: one of the gold standards in terms of quality information
  url: https://ssd.eff.org/

- title: Privacy Paradox Tip Sheet
  description: List of tips put out by the podcast Note to Self
  url: https://www.wnyc.org/story/privacy-paradox-tip-sheet/

- title: Wired Guide to Digital Security
  url: https://www.wired.com/2017/12/digital-security-guide/

- title: Motherboard Guide to Not Getting Hacked
  url: https://motherboard.vice.com/en_us/article/d3devm/motherboard-guide-to-not-getting-hacked-online-safety-guide

- title: EPIC Online Guide to Practical Privacy Tools
  description: Lists of privacy tools to explore
  url: https://www.epic.org/privacy/tools.html

- title: Do It Yourself Online Safety
  description: Has a heavy emphasis on those trying to hide from a domestic abuser, one of the most difficult situations since they typicially have or had access to your physical space and devices.  
  url: https://chayn.co/safety/

- title: Stay Safe Online
  description: Basic tips for non technical audience
  url: https://staysafeonline.org/stay-safe-online/
